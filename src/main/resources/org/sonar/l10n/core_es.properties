encryption.how_to_use.content=<ul><li>Almacena la clave secreta en el fichero <code>~/.sonar/sonar-secret.txt</code> en el servidor. Este fichero puede ser movido a otro lugar definiendo la propiedad <code>sonar.secretKeyPath</code> en <code>conf/sonar.properties</code></li><li>Restringe el acceso a este fichero y hazlo de solo lectura únicamente por el propietario</li><li>Reinicia el servidor si la propiedad <code>sonar.secretKeyPath</code> ha sido configurada o modificada.</li><li>Copia este fichero en todas las máquinas que ejecuten análisis de código. Define la propiedad <code>sonar.secretKeyPath</code> en esas máquinas si la ruta no es <code>~/.sonar/sonar-secret.txt</code>.</li><li>Para cada propiedad que quieras cifrar, genera el valor cifrado y sustituye el valor original allá donde este almacenado (ficheros de configuración, línea de comando).</li></ul>

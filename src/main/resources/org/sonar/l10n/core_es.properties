component_measures.overview.Coverage.description=Visualiza los riesgos a largo plazo de la cobertura de los tests. El tamaño de la burbuja indica el volumen de líneas no cubiertas, y la posición verticial de cada burbuja refleja el volumen de cobertura que falta. Lo mejor es tener pequeñas burbujas y que estén siempre abajo.
component_measures.overview.Duplications.description=Visualiza los riesgos a largo plazo del código duplicado. El tamaño de la burbuja indentifica el volumen de bloques duplicados, y la posición vertical de cada burbuja refleja el volumen de líneas en esos bloques. Lo mejor es tener pequeñas burbujas y que estén siempre abajo. 
component_measures.overview.Maintainability.description=Visualiza los riesgos de las malas prácticas de código. Cuanto más cerca del color rojo esté la burbuja, más alta es la deuda técnica. El tamaño de la burbuja indica el volumen de malas prácticas, y la posición vertical refleja el tiempo estimado para resolver los code smells. Lo mejor es tener burbujas pequeñas de color verde y que estén siempre abajo. 
component_measures.overview.Reliability.description=Visualiza los riesgos acerca de los bugs. Cuanto más cerca del color rojo esté la burbuja, más severos serán los bugs. El tamaño indica el volumen de bugs, y la posición vertical de cada burbuja refleja el tiempo estimado para resolver los bugs. Lo mejor es tener pequeñas burbujas verdes y lo más abajo posible.
component_measures.overview.Security.description=Visualiza los riesgos acerca de las vulnerabilidades. Cuanto más cerca del color rojo esté la burbuja, más severos serán los bugs. El tamaño indica el volumen de vulnerabilidades, y la posición vertical de cada burbuja refleja el tiempo estimado para resolver las vulnerabilidades. Lo mejor es tener pequeñas burbujas verdes y lo más abajo posible.
component_measures.overview.project_overview.description=Visualiza riesgos operacionales de forma rápida. Cualquier color que no sea el verde indica riesgos inmediatos: bugs o vulnerabilidades que deben ser examinados. Si está arriba o a la derecha de la gráfica significa que la salud del proyecto a largo plazo puede estar en riesgo. Lo mejor es tener burbujas verdes en la esquina inferior-izquierda.
